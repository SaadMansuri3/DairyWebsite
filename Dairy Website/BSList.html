<!DOCTYPE html>
<html>
    <head>
        <title>Demo BS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
        <!-- Css  in the head, rest in body end -->
    </head>
    <body>
        <h1>Normal List Group</h1>
        <div class="list-group">
            <a href="#" class="list-group-item">JAVA</a>
            <a href="#" class="list-group-item">Python</a>
            <a href="#" class="list-group-item">C++</a>
            <a href="#" class="list-group-item">C#</a>
        </div>
        <br><br><br>

        <h1>With Hover Effect</h1>
        <ol class="list-group">
            <li class="list-group-item list-group-item-action">Java</li>
            <li class="list-group-item list-group-item-action">Python</li>
            <li class="list-group-item list-group-item-action">C++</li>
            <li class="list-group-item list-group-item-action">C#</li>
        </ol>

        <h1>Horizontal list</h1>
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item ">Java</li>
            <li class="list-group-item ">Python</li>
            <li class="list-group-item ">C++</li>
            <li class="list-group-item list-group-item-success">C#</li>

        </ul>

        <script src="../BootStrap/bootstrap 4.3.1/js/bootstrap.min.js"> </script>
        <script src="../BootStrap/bootstrap 4.3.1/js/bootstrap.bundle.min.js"> </script> -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/bootstrap.bundle.min.js"></script>  
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>



    </body>
</html>
